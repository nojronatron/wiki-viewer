<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jon Rumsey">
  <meta name="repository" content="https://github.com/nojronatron/wiki-viewer">
  <meta name="description" content="Build a Wikipedia viewer using the WikiMedia API.">
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles/style.css">
  <title>Wikipedia Viewer</title>
</head>

<body>
  <section class="inputSection">
    <form id="docSearchForm">
      <label for="queryInput">Enter a topic to search</label>
      <input type="text" id="queryInput" name="queryInput" />
      <input type="submit" value="List Articles About Your Topic" />
    </form>
    <input type="button" value="Open Random Article" id="clickRandomArticle" />
  </section>

  <section id="resultSection">

  </section>

  <footer class="bordered">
    <p>Designed and Developed by <a href="https://github.com/nojronatron">Nojronatron</a></p>
    <p>For FreeCodeCamp <em>Take Home Project</em> &quot;Wiki Viewer&quot;</p>
  </footer>

  <script src="scripts/query-extract-sentence.js" defer></script>
  <script src="scripts/opensearch-title.js" defer></script>
  <script src="scripts/process-innerHtml.js" defer></script>
  <script src="scripts/get-random-article.js" defer></script>
  <script src="scripts/search-function.js" defer></script>
</body>

</html>
